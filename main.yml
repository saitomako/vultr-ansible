---
- hosts: localhost
  tasks:
    - name: disable iptables
      service: name=iptables state=stopped enabled=no
    - name: install libselinux-python
      yum: name=libselinux-python state=latest
    - name: remove localtime
      file: path=/etc/localtime state=absent
    - name: change timezone
      file: src=/usr/share/zoneinfo/Asia/Tokyo dest=/etc/localtime state=link force=yes mode=0644
    - name: change locale
      lineinfile: >-
        dest=/etc/sysconfig/i18n
        state=present
        regexp=^LANG=
        line='LANG="ja_JP.UTF-8"'
    - name: install remi repository
      command: rpm -Uvh --force http://rpms.famillecollet.com/enterprise/remi-release-6.rpm
    - name: install man
      yum: name=man state=latest
    - name: install apache
      yum: name=httpd state=latest
    - name: start apache and enabled
      service: name=httpd state=started enabled=yes
    - name: create user makoto
      user: name=makoto uid=1000
    - name: change owner /var/www/html
      file: dest=/var/www/html owner=makoto group=makoto recurse=yes
    - name: create makoto's direcotry .ssh
      file: path=/home/makoto/.ssh state=directory owner=makoto group=makoto mode=0700
    - name: copy authorised_key
      copy: src=/root/.ssh/authorized_keys dest=/home/makoto/.ssh/authorized_keys owner=makoto group=makoto mode=0400
    - name: grant makoto to suso
      lineinfile:
        dest: /etc/sudoers
        backup: yes
        line: 'makoto ALL=(ALL) NOPASSWD:ALL'
    - name: install vim
      yum: name=vim-enhanced state=latest
    - name: copy vimrc for root
      copy: src=vimrc.custom dest=/root/.vimrc backup=yes
    - name: copy vimrc for makoto
      copy: src=vimrc.custom dest=/home/makoto/.vimrc owner=makoto group=makoto backup=yes
    - name: copy httpd.conf
      copy: src=httpd.conf.custom dest=/etc/httpd/conf/httpd.conf backup=yes
      notify:
        - restart apache
    - name: install gd-last
      yum: name=gd-last enablerepo=remi state=latest
    - name: install php
      yum: name={{item}} enablerepo=remi-php56 state=present
      with_items:
        - php
        - php-common
        - php-pdo
        - php-cli
        - php-devel
        - php-mysqlnd
        - php-mbstring
        - php-gd
        - php-intl
        - php-xml
      notify:
        - restart apache


  handlers:
    - name: restart apache
      service: name=httpd state=restarted

